<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/rooms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Selecionar sala</title>
  </head>
  <body>
    <header class="content">
      <nav>
        <ul>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Cadastar-se</a></li>
          <a href="#" class="hamburguer" onclick="Menu.open();"
            ><i class="material-icons">menu</i></a
          >
        </ul>
      </nav>
    </header>
    <main class="content container">
      <h1>Agendamento</h1>
      <h2>{{ dateTime }}</h2>
      <h2>{{ cityName }}</h2>
      <div class="rooms">
        {% for room in rooms %}
        <div class="room">
          {% for desk in room.desks %}
          <div class="desk{{ ' occuped' if desk.occuped }}" data-id="{{ desk.id }}"></div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
      <form action="/desks" method="POST">
        <input type="hidden" name="desk" value="{{ desk }}" />
        <input type="hidden" name="day" value="{{ day }}" />
        <button class="button">Pr√≥ximo</button>
      </form>
    </main>
    {% include "partials/messagePopup.html" %}
    <script src="/scripts/header.js"></script>
    <script src="/scripts/rooms.js"></script>
  </body>
</html>
