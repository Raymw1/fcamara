<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/modal.css" />
    <link href="//db.onlinewebfonts.com/c/c02d97eb2b2899bdb0d87b182a64333d?family=Metropolis" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    {% include 'partials/menu.html' %}
    <main class="content container">
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            value="{{ data.email }}"
            onblur="Validate.isEmail(this)"
          />
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit" onclick="Validate.allFields(event)">Login</button>
        <div class="other-links">
          <p>JÃ¡ possui conta? <a href="/login">Fazer login</a></p>
          <p>
            Esqueceu sua senha?
            <a href="#" onclick="ModalPassword.open()">Recuperar</a>
          </p>
        </div>
      </form>
    </main>
    {% include "partials/messagePopup.html" %}
    <script src="/scripts/header.js"></script>
    <script src="/scripts/validateForm.js"></script>
  </body>
</html>
