<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//db.onlinewebfonts.com/c/c02d97eb2b2899bdb0d87b182a64333d?family=Metropolis" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastrar-se</title>
  </head>
  <body>
    {% include 'partials/menu.html' %}
    <main class="content container">
      <h4>Crie sua conta</h4>
      <small>Já possui uma conta? <a href="/login">Entre aqui</a></small>
      <form action="/signup" method="POST">
        <div class="input-group">
          <label for="name">Nome completo</label>
          <input type="text" id="name" name="name" value="{{ data.name }}" placeholder="Nome completo" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input email">
            <input type="email" id="email" onblur="Validate.isEmail(this)" name="email" value="{{ data.email }}" placeholder="Insira seu email"/>
            <img src="/assets/images/email.svg" alt="">
          </div>
        </div>
        <div class="input-group">
          <label for="phone">Número de telefone</label>
          <input type="text" id="phone" onkeydown="Mask.apply(this, 'formatPhone');" name="phone" value="{{ data.phone }}" placeholder="Código | DDD | Número"/>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input password">
            <input type="password" id="password" name="password" placeholder="Insira sua senha"/>
            <img class="passwordButton" src="/assets/images/password.svg" alt="">
          </div>
        </div>
        <div class="input-group">
          <label for="city">Unidade preferida</label>
          <select name="city" id="city">
            <option value="1" {{ 'selected' if data.city == "1" }}>São Paulo</option>
            <option value="2" {{ 'selected' if data.city == "2" }}>Santos</option>
          </select>
        </div>
        <button class="button" onclick="Validate.allFields(event)" type="submit">Cadastrar-se<img src="/assets/images/next.svg" alt=""></button>
      </form>
    </main>
    {% include 'partials/modalPassword.html' %}
    {% include "partials/messagePopup.html" %}
    <script src="/scripts/header.js"></script>
    <script src="/scripts/modal.js"></script>
    <script src="/scripts/validateForm.js"></script>
    <script src="/scripts/mask.js"></script>
    <script src="/scripts/showPassword.js"></script>
  </body>
</html>
