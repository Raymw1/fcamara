<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Cadastrar-se</title>
  </head>
  <body>
    <header class="content">

    </header>

    <main class="content container">
      <form action="/signup" method="POST">
        <div class="input-group">
          <label for="fname">Nome completo</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="input-group">
          <label for="phone">Número de telefone</label>
          <input type="text" id="phone" name="phone" />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="input-group">
          <label for="unidade">Unidade preferida</label>
          <select name="unidade" id="unidade">
            <option value="0">São Paulo</option>
            <option value="1">Santos</option>
          </select>
        </div>
        <button class="button" type="submit">Cadastrar-se</button>
        <div class="other-links">
          <p>Já possui conta? <a href="/login">Fazer login</a></p>
          <p>Esqueceu sua senha? <a href="/forgot-password;">Recuperar</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
