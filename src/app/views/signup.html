<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastrar-se</title>
  </head>
  <body>
    <header class="content">
      <nav>
        <ul>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Cadastar-se</a></li>
          <a href="#" class="hamburguer" onclick="Menu.open();"><i class="material-icons">menu</i></a>
        </ul>
      </nav>
    </header>

    <main class="content container">
      <form action="/signup" method="POST">
        <div class="input-group">
          <label for="name">Nome completo</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" onblur="Validate.apply(this, 'isEmail')" name="email" />
        </div>
        <div class="input-group">
          <label for="phone">Número de telefone</label>
          <input type="text" id="phone" onkeydown="Mask.apply(this, 'formatPhone');" name="phone" />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="input-group">
          <label for="city">Unidade preferida</label>
          <select name="city" id="city">
            <option value="1">São Paulo</option>
            <option value="2">Santos</option>
          </select>
        </div>
        <button class="button" onclick="Validate.allFields(event)" type="submit">Cadastrar-se</button>
        <div class="other-links">
          <p>Já possui conta? <a href="/login">Fazer login</a></p>
          <p>Esqueceu sua senha? <a href="#" onclick="ModalPassword.open()">Recuperar</a></p>
        </div>
      </form>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <a class="close" href="#" onclick="ModalPassword.close();"><i class="material-icons">close</i></a>
        <div class="modal-content">
          <h3>Esqueceu a senha?</h3>
          <p>Iremos enviar um email, para você criar outra</p>
          <form action="/forgot-password" method="post">
            <div class="input-group">
              <label for="email">Insira seu email:</label>
              <input type="email" name="email" onblur="Validate.apply(this, 'isEmail')" placeholder="email@email.com" required>
            </div>
            <button type="submit" onclick="Validate.allFields(event)" class="button">Recuperar senha</button>
          </form>
        </div>
      </div>
    </div>
    <div class="message-popup {{ 'active' if success or error }}">
      <img src="{{ '/assets/images/success.png' if success }}{{ '/assets/images/error.png' if error }}" 
      alt="{{ 'success' if success }}{{ 'error' if error }}">
      {{ error or success }}
    </div>
    {% if error or success %}
    <script>
      document.querySelector(".message-popup").classList.add("active");
      setTimeout(() => {
      document.querySelector(".message-popup").setAttribute("class", "message-popup");
      }, 4000);
    </script>
    {% endif %}
    <script src="/scripts/header.js"></script>
    <script src="/scripts/forgot-password.js"></script>
    <script src="/scripts/validateForm.js"></script>
    <script src="/scripts/mask.js"></script>
  </body>
</html>
